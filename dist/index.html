<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
  <title>FingerPose Example</title>

  <!-- Require the peer dependencies of handpose. -->
  <script src="https://unpkg.com/@tensorflow/tfjs-core@3.7.0/dist/tf-core.js"></script>

  <!-- You must explicitly require a TF.js backend if you're not using the tfs union bundle. -->
  <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@3.7.0/dist/tf-backend-webgl.js"></script>

  <!-- The main handpose library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection@2.0.0/dist/hand-pose-detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.min.js"></script>

  <!-- The fingerpose library -->
  <script src="fingerpose.js" type="text/javascript"></script>

  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 20px auto;
      display: flex;
    }

    .video,
    .debug {
      padding: 0 20px;
    }

    table.summary {
      border: 1px solid #333;
      border-collapse: collapse;
    }

    table.summary td,
    table.summary th {
      border: 1px solid #333;
      padding: 5px 8px;
    }

    #video-container {
      width: 640px;
      height: 480px;
      position: relative;
    }

    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #pose-video {
      transform: scaleX(-1);
    }

    .pose-result {
      font-size: 100px;
      text-align: right;
      padding: 20px 30px 0 0;
    }

    #pose-result-left {
      text-align: left;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="video">
      <div id="video-container">
        <video id="pose-video" class="layer" playsinline></video>
        <canvas id="pose-canvas" class="layer"></canvas>
        <div id="pose-result-left" class="layer pose-result"></div>
        <br>
        <div id="pose-result-right" class="layer pose-result"></div>
      </div>
    </div>

    <div class="debug">
      <h2>Left Hand</h2>
      <table id="summary-left" class="summary">
        <thead>
          <tr>
            <th>Idx</th>
            <th>Finger</th>
            <th style="width: 110px">Curl</th>
            <th style="width: 170px">Direction</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>0</td>
            <td>Thumb</td>
            <td><span id="curl-0">-</span></td>
            <td><span id="dir-0">-</span></td>
          </tr>
          <tr>
            <td>1</td>
            <td>Index</td>
            <td><span id="curl-1">-</span></td>
            <td><span id="dir-1">-</span></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Middle</td>
            <td><span id="curl-2">-</span></td>
            <td><span id="dir-2">-</span></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Ring</td>
            <td><span id="curl-3">-</span></td>
            <td><span id="dir-3">-</span></td>
          </tr>
          <tr>
            <td>4</td>
            <td>Pinky</td>
            <td><span id="curl-4">-</span></td>
            <td><span id="dir-4">-</span></td>
          </tr>
        </tbody>
      </table>
      <br>
      <h2>Right Hand</h2>
      <table id="summary-right" class="summary">
        <thead>
          <tr>
            <th>Idx</th>
            <th>Finger</th>
            <th style="width: 110px">Curl</th>
            <th style="width: 170px">Direction</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>0</td>
            <td>Thumb</td>
            <td><span id="curl-0">-</span></td>
            <td><span id="dir-0">-</span></td>
          </tr>
          <tr>
            <td>1</td>
            <td>Index</td>
            <td><span id="curl-1">-</span></td>
            <td><span id="dir-1">-</span></td>
          </tr>
          <tr>
            <td>2</td>
            <td>Middle</td>
            <td><span id="curl-2">-</span></td>
            <td><span id="dir-2">-</span></td>
          </tr>
          <tr>
            <td>3</td>
            <td>Ring</td>
            <td><span id="curl-3">-</span></td>
            <td><span id="dir-3">-</span></td>
          </tr>
          <tr>
            <td>4</td>
            <td>Pinky</td>
            <td><span id="curl-4">-</span></td>
            <td><span id="dir-4">-</span></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script>

    const config = {
      video: { width: 640, height: 480, fps: 30 }
    }

    const landmarkColors = {
      thumb: 'red',
      index: 'blue',
      middle: 'yellow',
      ring: 'green',
      pinky: 'pink',
      wrist: 'white'
    }

    const gestureCodes = {
      // 'thumbs_up': 'ðŸ‘',
      'rock': 0, // âœŠ
      'indexUp': 1, // â˜ï¸
      'victoryUp': 2, //âœŒï¸
      // 'wGesture': 3,
      // 'four': 4,
      'paper': 5, // âœ‹
      'pinkyUp': 6, // ðŸ¤™
      'hornsUp': 7, // ðŸ¤˜
      'indexDiagonal': 8,
      'victoryDiagonal': 9,
      // 'wGestureDiagonal': 10,
      // 'fourDiagonal': 11,
      'paperDiagonal': 12,
      'hornsDiagonal': 14
    }

    const keyEncoding = {
      '1,2': 'a',
      '1,5': 'b',
      '1,6': 'c',
      '1,7': 'd',
      '1,8': 'e',
      '1,9': 'f',
      '1,12': 'g',
      '1,14': 'h',
      '2,1': 'i',
      '2,5': 'j',
      '2,6': 'k',
      '2,7': 'l',
      '2,8': 'm',
      '2,9': 'n',
      '2,12': 'o',
      '2,14': 'p',
      '5,1': 'ESC',
      '5,2': 'ESC',
      '5,6': 'ESC',
      '5,7': 'ESC',
      '5,8': 'ESC',
      '5,9': 'ESC',
      '5,12': 'ESC',
      '5,14': 'ESC',
      '6,1': 'ESC',
      '6,2': 'ESC',
      '6,5': 'ESC',
      '6,7': 'ESC',
      '6,8': 'ESC',
      '6,9': 'ESC',
      '6, 12': 'ESC',
      '6, 14': 'ESC',
      '7,1': 'ESC',
      '7,2': 'ESC',
      '7,5': 'ESC',
      '7,6': 'ESC',
      '7,8': 'ESC',
      '7,9': 'ESC',
      '7,12': 'ESC',
      '7,14': 'ESC',
      '8,1': 'q',
      '8,2': 'r',
      '8,5': 's',
      '8,6': 't',
      '8,7': 'u',
      '8,9': 'v',
      '8,12': 'w',
      '8,14': 'x',
      '9,1': 'y',
      '9,2': 'z',
      '9,5': 'ESC',
      '9,6': 'ESC',
      '9,7': 'ESC',
      '9,8': 'ESC',
      '9,12': 'ESC',
      '9,14': 'ESC',
      '12,1': 'ESC',
      '12,2': 'ESC',
      '12,5': 'ESC',
      '12,6': 'ESC',
      '12,7': 'ESC',
      '12,8': 'ESC',
      '12,9': 'ESC',
      '12,14': 'ESC',
      '14,1': 'ESC',
      '14,2': 'ESC',
      '14,5': 'ESC',
      '14,6': 'ESC',
      '14,7': 'ESC',
      '14,8': 'ESC',
      '14,9': 'ESC',
      '14,12': 'ESC'
    }

    async function createDetector() {
      return window.handPoseDetection.createDetector(
        window.handPoseDetection.SupportedModels.MediaPipeHands,
        {
          runtime: "mediapipe",
          modelType: "full",
          maxHands: 2,
          solutionPath: `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915`,
        }
      )
    }

    async function main() {

      const video = document.querySelector("#pose-video")
      const canvas = document.querySelector("#pose-canvas")
      const ctx = canvas.getContext("2d")

      let gestureRegister0 = -1;
      let gestureRegister1 = -1;

      const resultLayer = {
        right: document.querySelector("#pose-result-right"),
        left: document.querySelector("#pose-result-left")
      }
      // configure gesture estimator
      const knownGestures = [
        // fp.Gestures.ThumbsUpGesture,
        fp.Gestures.RockGesture,
        fp.Gestures.IndexUpGesture,
        fp.Gestures.VictoryUpGesture,
        // fp.Gestures.wGesture,
        // fp.Gestures.FourGesture,
        fp.Gestures.PaperUpGesture,
        fp.Gestures.PinkyUpGesture,
        fp.Gestures.HornsUpGesture,
        fp.Gestures.IndexDiagonalGesture,
        fp.Gestures.VictoryDiagonalGesture,
        // fp.Gestures.PaperHorizontalGesture,
        fp.Gestures.PaperDiagonalGesture,
        fp.Gestures.HornsDiagonalGesture
      ]
      const GE = new fp.GestureEstimator(knownGestures)
      // load handpose model
      const detector = await createDetector()
      console.log("mediaPose model loaded")

      // main estimation loop
      const estimateHands = async () => {

        // clear canvas overlay
        ctx.clearRect(0, 0, config.video.width, config.video.height)
        resultLayer.right.innerText = ''
        resultLayer.left.innerText = ''

        // get hand landmarks from video
        const hands = await detector.estimateHands(video, {
          flipHorizontal: true
        })

        for (const hand of hands) {
          for (const keypoint of hand.keypoints) {
            const name = keypoint.name.split('_')[0].toString().toLowerCase()
            const color = landmarkColors[name]
            drawPoint(ctx, keypoint.x, keypoint.y, 3, color)
          }

          const est = GE.estimate(hand.keypoints3D, 9)
          if (est.gestures.length > 0) {

            // find gesture with highest match score
            let result = est.gestures.reduce((p, c) => {
              return (p.score > c.score) ? p : c
            })
            const chosenHand = hand.handedness.toLowerCase()

            const resultCode = gestureCodes[result.name]

            if(resultCode === 0) {
              if(gestureRegister0 > 0 && gestureRegister1 < 0) {
                gestureRegister0 = -1
                gestureRegister1 = -1
              }

              if(gestureRegister0 > 0 && gestureRegister1 > 0) {
                const key = gestureRegister0.toString() + ',' + gestureRegister1.toString()
                console.log(keyEncoding[key])
              }

              gestureRegister0 = -1
              gestureRegister1 = -1
            } else {
              if(gestureRegister0 < 0) {
                gestureRegister0 = resultCode
              } else if(resultCode !== gestureRegister0){
                gestureRegister1 = resultCode
              }
            }

            resultLayer[chosenHand].innerText = gestureRegister0.toString() + ','+ gestureRegister1.toString()

            updateDebugInfo(est.poseData, chosenHand)
          }

        }
        // ...and so on
        setTimeout(() => { estimateHands() }, 1000 / config.video.fps)
      }

      estimateHands()
      console.log("Starting predictions")
    }

    async function initCamera(width, height, fps) {

      const constraints = {
        audio: false,
        video: {
          facingMode: "user",
          width: width,
          height: height,
          frameRate: { max: fps }
        }
      }

      const video = document.querySelector("#pose-video")
      video.width = width
      video.height = height

      // get video stream
      const stream = await navigator.mediaDevices.getUserMedia(constraints)
      video.srcObject = stream

      return new Promise(resolve => {
        video.onloadedmetadata = () => { resolve(video) }
      })
    }

    function drawPoint(ctx, x, y, r, color) {
      ctx.beginPath()
      ctx.arc(x, y, r, 0, 2 * Math.PI)
      ctx.fillStyle = color
      ctx.fill()
    }

    function updateDebugInfo(data, hand) {
      const summaryTable = `#summary-${hand}`
      for (let fingerIdx in data) {
        document.querySelector(`${summaryTable} span#curl-${fingerIdx}`).innerHTML = data[fingerIdx][1]
        document.querySelector(`${summaryTable} span#dir-${fingerIdx}`).innerHTML = data[fingerIdx][2]
      }
    }

    window.addEventListener("DOMContentLoaded", () => {

      initCamera(
        config.video.width, config.video.height, config.video.fps
      ).then(video => {
        video.play()
        video.addEventListener("loadeddata", event => {
          console.log("Camera is ready")
          main()
        })
      })

      const canvas = document.querySelector("#pose-canvas")
      canvas.width = config.video.width
      canvas.height = config.video.height
      console.log("Canvas initialized")
    });
  </script>

</body>

</html>
